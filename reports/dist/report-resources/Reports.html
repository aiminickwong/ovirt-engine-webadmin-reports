<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>Bootstrap 实例 - 基本的按钮下拉菜单</title>
   <link href="resource/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="resource/jquery-2.2.2.js"></script>
   <script src="resource/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
   <style type="text/css">
      #div{
	 width: 35%;
	 height: 60%;
	 display: inline-block;
      }
      #obj, #period, #date, #method{
         text-align: center;
	 width: 105px;
         height: 40px;
      }
      #sure{
	 margin-top: 1.8%;
	 margin-left: 18.5%;
      }
      select, label{
	 float: left;
      }
   </style>
</head>
<body>
   <div id="div">
      <form role="form">
         <div class="form-group">
	    <label for="name">选择查看对象</label>
	    <select class="form-control" id="obj">
	       <option>CPU</option>
	       <option>内存</option>
	       <option>硬盘</option>
	       <option>网络</option>
	    </select>
	 </div>
	 <div class="form-group">
	    <label for="name">选择日期范围</label>	
	    <select class="form-control" id="period">
	       <option>按日</option>
	       <option>按周</option>
	       <option>按月</option>
	       <option>按季度</option>
	       <option>按年</option>
            </select>
	 </div>
         <div class="form-group">
            <label for="name">日期</label>
            <select class="form-control" id="date">
            </select>
	 </div>
	 <div class="form-group">
	    <label for="name">选择查看方式</label>	
	    <select class="form-control" id="method">
	       <option>曲线图</option>
	       <option>柱状图</option>
	       <option>雷达图</option>
	       <option>饼图</option>
	       <option>环形图</option>
	    </select>
	</div>
	</form>
	<button id="sure" type="submit" class="btn btn-default">确定</button>
   </div>   
</body>
</html>
