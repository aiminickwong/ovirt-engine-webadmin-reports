<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link href="resource/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="resource/bootstrap-datepicker/bootstrap-datepicker.css" rel="stylesheet">
   <link href="resource/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
   <script src="resource/jquery-2.2.2.js"></script>
   <script src="resource/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
   <script src="resource/bootstrap-datepicker/bootstrap-datepicker.js"></script>
   <script src="resource/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
   <script src="resource/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
   <script src="resource/Chart.js"></script>
   <script type="text/javascript">
      window.onload=function(){
	 var button = document.getElementById("sure");
	 button.style.width = parseInt(col_left.clientWidth * 11 / 12 - 30) + "px";

         $(".container").css("height", $(window).height());

         <!--每当日期变化时，会调用如下函数-->
	 $("#period").change(function(){
	    var checkIndex=$("#period").get(0).selectedIndex;
            for (var i = 0; i < 3; i ++){
	       if (checkIndex == i){
	          $(".time" + i).css('display','inline'); 
	       }
               else{
		  $(".time" + i).css('display','none'); 
	       }
            }
            if(checkIndex === 0){
               $('.form_datetime').datetimepicker({
		  weekStart: 0,
		  todayBtn:  1,
		  autoclose: 1,
		  todayHighlight: 1,
		  startView: 4,
		  forceParse: 0,
		  minuteStep: 1,
		  startDate: "2015-10-20 12:00:02",
		  endDate: "2016-04-25 10:00:00"
	       });
	    }
            if(checkIndex === 1){
               $('.form_date').datetimepicker({
		  weekStart: 0,
		  todayBtn:  1,
		  autoclose: 1,
		  todayHighlight: 1,
		  startView: 4,
		  minView: 1,
		  forceParse: 0,
		  minuteStep: 1,
		  startDate: "2015-10-20 12",
		  endDate: "2016-04-25 10"
               });
            }
	    if(checkIndex === 2){
	       $('#sandbox-container .input-group.date').datepicker({
		  format: "yyyy-mm-dd",
		  weekStart: 0,
		  startDate: "2015-10-20",
		  endDate: "2016-04-25",
		  startView: 2,
		  minViewMode: 0,
		  todayBtn: "linked",
		  orientation: "auto",
	 	  autoclose: true
	       });
	    }
         });
         // 用户在选择日期这个动作结束时，才触发该方法----------------------------------
	 function valuechange(element,callback) {
	    var timer = 0,
	    prevVal = $(element).val();
	    timer = 0;
	    if(timer){
	       clearInterval(timer);
	       timer = 0;
	    }    
	    timer = setInterval(function(){
	       if(prevVal != $(element).val()) {
		  if(prevVal == '') {
		      prevVal = undefined;
		  }
		  callback(prevVal,$(element).val());
		  prevVal = $(element).val();
	       }
	    },100);

	    $(element).bind("propertychange input",function(e){
	       if(prevVal != $(e.target).val()) {
		   if(prevVal == '') {
		       prevVal = undefined;
		   }
		   callback(prevVal,$(e.target).val());
		   prevVal = $(e.target).val();
	       }
	    });
	 }
	 valuechange('#endingToMinute',function(prev,cur){
	    var checkIndex=$("#period").get(0).selectedIndex;
	    if (checkIndex === 0 && $("#startingToMinute").val().length != 0) {
               if ($("#startingToMinute").val() > $("#endingToMinute").val()){
		  alert("起始时间不能晚于终止时间");
                  $("#endingToMinute").val("");
               }
	    }
         });
         valuechange('#endingToHour',function(prev,cur){
            var checkIndex=$("#period").get(0).selectedIndex;
            if (checkIndex === 1 && $("#startingToHour").val().length != 0) {
               if ($("#startingToHour").val() > $("#endingToHour").val()){
                  alert("起始时间不能晚于终止时间");
                  $("#endingToHour").val("");
               }
            }
         });
	 valuechange('#endingToDate',function(prev,cur){
            var checkIndex=$("#period").get(0).selectedIndex;
            if (checkIndex === 2 && $("#startingToDate").val().length != 0) {
               if ($("#startingToDate").val() > $("#endingToDate").val()){
                  alert("起始时间不能晚于终止时间");
                  $("#endingToDate").val("");
               }
            }
         });

         valuechange('#startingToMinute',function(prev,cur){
            var checkIndex=$("#period").get(0).selectedIndex;
            if (checkIndex === 0 && $("#endingToMinute").val().length != 0) {
               if ($("#startingToMinute").val() > $("#endingToMinute").val()){
                  alert("起始时间不能晚于终止时间");
                  $("#startingToMinute").val("");
               }
            }
         });
         valuechange('#startingToHour',function(prev,cur){
            var checkIndex=$("#period").get(0).selectedIndex;
            if (checkIndex === 1 && $("#endingToHour").val().length != 0) {
               if ($("#startingToHour").val() > $("#endingToHour").val()){
                  alert("起始时间不能晚于终止时间");
                  $("#startingToHour").val("");
               }
            }
         });
         valuechange('#startingToDate',function(prev,cur){
            var checkIndex=$("#period").get(0).selectedIndex;
            if (checkIndex === 2 && $("#endingToDate").val().length != 0) {
               if ($("#startingToDate").val() > $("#endingToDate").val()){
                  alert("起始时间不能晚于终止时间");
                  $("#startingToDate").val("");
               }
            }
         });
      }
          
   </script>
   <style type="text/css">
      body .container{
         width: 100%;
         height: 100%;
      }
      #divLabel {
         vertical-align: text-bottom;
         margin-top: 8px;
      }
      label {
         color: #898989;
      }
      .btn {
         margin-top: 7px;
         float: right;
         color: #898989;
      }
      .row {
         margin-top: 2px;
         margin-bottom: 8px;
      }
      .container {
	 padding-top: 0px;
	 padding-left: 16px;
         margin-left: 0px;
         margin-right: 0px;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-xs-3" id="col-left">
            <div class="row">
               <div class="col-xs-4" id="divLabel">
                  <label for="name">选择查看对象</label>
               </div>
               <div class="col-xs-7">
                  <select id="contentViewed" class="form-control">
                     <option>CPU</option>
                     <option>内存</option>
                     <option>磁盘空间</option>
                     <option>网络</option>
                  </select>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-4" id="divLabel">
                  <label for="name">选择日期范围</label>
               </div>
               <div class="col-xs-7">
                  <select id="period" class="form-control">
                     <option>按分</option>
                     <option>按时</option>
                     <option>按日</option>
                  </select>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-4" id="divLabel">
                  <label for="name">起始时间</label>
               </div>
               <!--按分钟-->
	       <div class="col-xs-7 time0" style="display: inline">
                  <div class="input-group date form_datetime" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii" data-link-field="dtp_input1">
                     <input class="form-control" id="startingToMinute" size="16" type="text" value="" readonly>
                     <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                  </div>
               </div>  
               <script>
		  $('.form_datetime').datetimepicker({
		     weekStart: 0,
		     todayBtn:  1,
		     autoclose: 1,
		     todayHighlight: 1,
		     startView: 4,
		     forceParse: 0,
		     minuteStep: 1,
		     startDate: "2015-10-20 12:00:02",
		     endDate: "2016-05-25 10:00:00"
		  });
               </script>
 	       <!--按时-->
               <div class="col-xs-7 time1" style="display: none">
		  <div class="input-group date form_date" data-date="1979-09-16T05" data-date-format="yyyy-mm-dd hh" data-link-field="dtp_input1">
		     <input class="form-control" id="startingToHour" size="16" type="text" value="" readonly>
		     <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
		  </div>
	       </div>
               <!--按日-->
	       <div class="span5 col-xs-7 time2" id="sandbox-container" style="display: none">
		  <div class="input-group date">
		    <input type="text" id="startingToDate" class="form-control">
	            <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
		  </div>
	       </div>
               <script>
                  $(".time0").change(function(){
                     var data = {};
                     data["vm_id"] = window.location.href.split("#")[1];
                     var checkIndex = $("#period").get(0).selectedIndex;
                     if(checkIndex === 0){
			data["period"] = "MINUTE";
		     }
		     else if (checkIndex === 1){
			data["period"] = "HOUR";
		     }
		     else{
			data["period"] = "DAY";
		     }

		     $.ajax({
			type: "POST",
			url: "/ovirt-engine-webadmin-reports/GETVMSTARTTIMEANDENDTIME",
			headers: {"Content-Type":"application/json"},
			data: JSON.stringify(data),
			success: function(data) {
			   alert(data);
			}
                     })
		  });
	       </script>
            </div>
            <div class="row">
               <div class="col-xs-4" id="divLabel">
                  <label for="name">终止时间</label>
	       </div>
               <!--按分钟-->
               <div class="col-xs-7 time0" style="display: inline">
                  <div class="input-group date form_datetime" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii" data-link-field="dtp_input1">
                     <input class="form-control" id="endingToMinute" size="16" type="text" value="" readonly>
                     <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                  </div>
               </div>
               <script>
                  //var startingTimeEndDate = $("");
                  $('.form_datetime').datetimepicker({
                     weekStart: 0,
                     todayBtn:  1,
                     autoclose: 1,
                     todayHighlight: 1,
                     startView: 4,
                     forceParse: 0,
                     minuteStep: 1,
                     startDate: "2015-10-20 12:00:02",
                     endDate: "2016-05-25 10:00:00"
                  });
               </script>
               <!--按时-->
               <div class="col-xs-7 time1" style="display: none">
                  <div class="input-group date form_date terminal_date" data-date="1979-09-16T05" data-date-format="yyyy-mm-dd hh" data-link-field="dtp_input1">
                     <input class="form-control" id="endingToHour" size="16" type="text" value="" readonly>
                     <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                  </div>
               </div>
               <!--按日-->
               <div class="span5 col-xs-7 time2 terminal_date" id="sandbox-container" style="display: none">
                  <div class="input-group date">
                    <input type="text" id="endingToDate" class="form-control">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-4" id="divLabel">
                  <label for="name">选择查看方式</label>
               </div>
               <div class="col-xs-7">
                  <select id="method" class="form-control">
                     <option>曲线图</option>
                     <option>柱状图</option>
                     <option>雷达图</option>
                  </select>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-11">
               	  <button id="sure" type="submit" class="btn btn-default" onclick="submitSure()">确定</button>
               </div>
            </div>
         </div>
	 <div class="col-xs-7" id="col9">
	    <canvas id="myLineChart"></canvas>
            <canvas id="myBarChart"></canvas>
            <canvas id="myRadarChart"></canvas>
	 </div>
      </div>
   </div>
   <script>
      // 报表
      var col_left = document.getElementById("col-left");
      var col9 = document.getElementById("col9");
      var cw = col9.clientWidth; // number
      var ch = col_left.clientHeight;
      var week = ["Sun", "", "Mon", "", "Tues", "", "Wed", "", "Thu", "", "Fri", "", "Sat"];
      var year = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      var data = {
	 labels: week,
	 datasets: [
	    {   
	       label: "My First dataset",
	       fillColor: "rgba(220,220,220,0.2)",
	       strokeColor: "rgba(220,220,220,1)",
	       pointColor: "rgba(220,220,220,1)",
	       pointStrokeColor: "#fff",
	       pointHighlightFill: "#fff",
	       pointHighlightStroke: "rgba(220,220,220,1)",
	       data: [65, 59, 80, 81, 56, 55, 40]
	    },
	    {
	       label: "My Second dataset",
	       fillColor: "rgba(151,187,205,0.2)",
	       strokeColor: "rgba(151,187,205,1)",
	       pointColor: "rgba(151,187,205,1)",
	       pointStrokeColor: "#fff",
	       pointHighlightFill: "#fff",
	       pointHighlightStroke: "rgba(151,187,205,1)",
	       data: [28, 48, 40, 19, 86, 27, 90]
	    }
	 ]
      };
      data.datasets[0].data=[10,90,20,80,30,70,40,60,50,50,60,40,70,30]
      data.datasets[1].data=[10,20,30,40,50,60,70]
      var canvas = document.getElementsByTagName("canvas");
      var ctx = new Array();
      var myChart = new Array();
      for (var i = 0; i < canvas.length; i ++){
	 canvas[i].setAttribute('width', cw);
	 canvas[i].setAttribute('height', ch);
	 canvas[i].style.width = String(cw) + "px";
	 canvas[i].style.height = String(ch) + "px";
	 ctx[i] = canvas[i].getContext("2d");
	 if (i === 0){
	    myChart[i] = new Chart(ctx[i]).Line(data);
	 }
	 else if (i === 1){
	    myChart[i] = new Chart(ctx[i]).Bar(data);
	    canvas[i].style.display = "none";
	 }
	 else{
	    myChart[i] = new Chart(ctx[i]).Radar(data);
	    canvas[i].style.display = "none";
	 }
      }
      
      function submitSure(){
	 var data = {};
	 data["vm_id"] = window.location.href.split("#")[1];
	 var contentViewed = $("#contentViewed").get(0).selectedIndex;
	 var checkIndex = $("#period").get(0).selectedIndex;
	 if (contentViewed === 0){
	    data["contentViewed"] = "CPU";
	 }
	 else if (contentViewed === 1){
	    data["contentViewed"] = "Memory";
	 }
	 else if (contentViewed === 2){
	    data["contentViewed"] = "Network";
	 }
	 else {
	    data["contentViewed"] = "Disks";
	 }
	 if(checkIndex === 0){
	    data["period"] = "MINUTE";
	    data["startingTime"] = $("#startingToMinute").val();
	    data["terminalTime"] = $("#endingToMinute").val();
	 }
	 else if (checkIndex === 1){
	    data["period"] = "HOUR";
	    data["startingTime"] = $("#startingToHour").val();
	    data["terminalTime"] = $("#endingToHour").val();
	 }
	 else{
	    data["period"] = "DAY";
	    data["startingTime"] = $("#startingToDate").val();
	    data["terminalTime"] = $("#endingToDate").val();
	 }
	 var method_selected = $("#method").get(0).selectedIndex;
	 for (var i = 0; i < canvas.length; i ++){
	    if (method_selected === i){
	       canvas[i].style.display = "inline";
	    }
	    else {
	       canvas[i].style.display = "none";
	    }
	 }
	 $.ajax({
	    type: "POST",
	    url: "/ovirt-engine-webadmin-reports/VMREPORTS",
	    headers: {"Content-Type":"application/json"},
	    data: JSON.stringify(data),
	    success: function(data) {
               alert(data + "------------");
	    }
	 });
      }
   </script>
</body>
</html>
